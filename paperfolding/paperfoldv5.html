<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

paperfold(n):=(
  regional(out,pre,np,tmp,tmp1);
  if(n==1,
    out=[1]
  ,
    pre=paperfold(n-1);
    np=length(pre);
    out=apply(1..(2*np),
      if(mod(#,2)==0,pre_(#/2),-1)
    );
    out_1=1;
    forall(1..(np-1),
      if(out_(2*#-1)==1,
        out_(2*#+1)=0
      ,
        out_(2*#+1)=1
      );
    );
  );
  out;
);
</script>
<script id="cskeytyped" type="text/x-cindyscript">
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Seteditable(0,["n=1","Size=18","Width=100"]);// no ketjs
Seteditable(6,["","Size=14","Width=780"]);// no ketjs

Addax(0);
//Setwindow([0,10],[-5,5]);

n=Textedit(0,"1");
n=parse(n);
pL=paperfold(n);
if(n<=10,
  sz=0.5;
,
  sz=0.5/sqrt(2)^(n-10);
);
str="";
forall(pL,str=str+text(#));
Subsedit(6,str);

pt=A.xy;
dr=[0,-sz];
dL=[pt];
pt=pt+dr;
forall(pL,
  dL=append(dL,pt);
  if(#==1,
    dr=[-dr_2,dr_1];
  ,
    dr=[dr_2,-dr_1];
  );
  pt=pt+dr;
);
Listplot("1",dL,["Msg=n"]);

Windispg();
;
</script>
