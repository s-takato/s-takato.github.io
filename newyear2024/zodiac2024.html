<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
if(key()=="?" % keydownlist()==[32],
  if(!isreal(NumTyped),NumTyped=0);
  if(NumTyped==0,
    DispStr=
     "Figure(1) Parent(2) Parapara(3) Movie(4) Surf(5)";
  );
  if(NumTyped==1,
    DispStr=
     "Shift+ Title(T) Para(P) Slide(S) Digest(D)";
  );
  if(NumTyped==2,
    DispStr="Shift+ Meshlab(M)";
  );
  if(NumTyped==3,
    DispStr=
     "Ch : disp(0) chg(9) N(+,-) add(<) rmv(>)";
  );
  drawtext(mouse().xy,DispStr,size->24);
  NumTyped=mod(NumTyped+1,4);
,
  NumTyped=0;  
);
if(key()=="1",//Mkfigure
  Viewtex();
  kc();
);
if(key()=="2",//Mkparent
  Viewparent();
);
if(key()=="3",//Flipbook(Parapara)
  Flipbook();
);
if(key()=="4",//Texmovie
  Texmovie();
  kc();
);
if(key()=="5",//Surface
  Cheader();
  Cmain();
  kcC();
  if(ChNum>0,
    Ch=[ChNum];
  ,
    Ch=[1];
  );
  ChNum=0;
);
if(key()=="T",//Title
  Maketitle();
);
if(key()=="P",//ParaF
  Parafolder();
);
if(key()=="S",//Slide 
  Mkslides();
);
if(key()=="D",//Digest(Summary)
  Mkslidesummary();
);
if(key()=="M",//Meshlab
  Mkviewobj(OCNAME,OBJCMD,OCOPTION);
);

if(key()=="0",
  Dispchoice();
);
if(key()=="9",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=append(Ch,ChNum);
      ChNum=Ch_(length(Ch)-1);
      Ch=remove(Ch,[ChNum]);
      Ch=sort(Ch);
    );
  );
  Dispchoice();
);
if(key()=="+",
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="-",
  ChNum=ChNum-1;
  Dispchoice();
);
if(key()=="<",
  if(length(select(Ch,#==ChNum))==0,
    Ch=append(Ch,ChNum);
    Ch=sort(Ch);
    ChNum=ChNum+1;
  );
  Dispchoice();
);
if(key()=="^",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="~",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=max(ChNum-1,1);
  Dispchoice();
);
if(key()==">",
  if(length(Ch)>0,
    ChNum=Ch_(length(Ch));
    Ch=Remove(Ch,[ChNum]);
  );
  Dispchoice();
);

;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit(1.2);

Seteditable(0,["2024","Size=24","Width=60"]);//no ketjs
//Seteditable(2,["R=2.5","Size=18","Width=100"]);
//Setketcindyjs(["Label=[A,B]"]);
Inspect(B,"ptsize",8);//no ketjs

Addax("0");

Letter(NE.xy-[3,-0.3],"w","{<a href="+Dqq("indexe.html")+">English");

if(startflg==1,
  mang(t):=(
   tan(t*pi/180/2);
  );
//  Text3.xy=[-0.8,3.6];//+/-
  Text0.xy=[-0.4,3.55];
  Text2.xy=[0.5,3.6];
  year=2024;
  Subsedit(0,year);
  N=12;
  Eps=10^(-6);
  R=2.5;
  r=1.2;
  t=tan(pi/N);
  p=sqrt((R-r)^2-4*R*r*t^2);
  pO=[0,0];
  B.xy=[0,r];
  M1=[[0,-1],[1,0]];
  M2=[[0,1],[-1,0]];
  rot1(v):=[-v_2,v_1];
  rot2(v):=[v_2,-v_1];
  pC=rot1([p,0]);
  startflg=0;
);

if(okflg==1,
  tmp=Textedit(0,"","");
  if(tmp!="",
    year=parse(tmp);
    md=mod(2024,12);
    ctr=1;
   while((mod(year,12)!=md)&(ctr<12),
      year=year-1;
      ctr=ctr+1;
    );
    subsedit(0,year);
  );
  okflg=0;
);

Circledata("s",[pO,r]);
Circledata("b",[pC,R]);
Putoncurve("B","crs");
pB=rot2(B.xy);

s=R+r+p;
a=(R-p+r)/s;
b=(R-p-r)/s;
c=(R+p-r)/s;
d=sqrt(a*(a-b)*(b+1));
cs=pB_1/r;
sn=pB_2/r;
if(1+cs!=0,
 if(sn>0,
   m1=sqrt((1-cs)/(1+cs));
 ,
   m1=-sqrt((1-cs)/(1+cs));
 );
,

);
if(m1==0,n1=0,n1=a/m1);
// Pointdata("m",rot2(B.xy),["Size=3"]);

pC1=[-s*a*(m1^2-1)/(2*m1^2+2*a),
     a*s*m1/(m1^2+a)];
r1=s*(b*m1^2+a*c)/(2*m1^2+2*a);
CRlist=[[rot1(pC1),r1]];
forall(2..N,
  m2=(d*m1+a*c)/(-b*m1+d);
  n2=a/m2;
  r2=(b*m2^2+a*c)*s/(2*m2^2+2*a);
  pC2=[-a*s*m2/(m2^2+a),
       -s*a*(m2^2-1)/(2*m2^2+2*a)];
  CRlist=append(CRlist,[pC2,r2]);
  m1=m2;
);

Eto="辰巳午未申酉戌亥子丑寅卯";
EtoL=apply(1..12,Eto_#);
Rmax=max(apply(CRlist,#_2));

tmp=select(1..(length(CRlist)),          
       CRlist_#_2>Rmax-Eps);

forall(1..N,
  tmp1=CRlist_#;
  Circledata(text(#),tmp1,["Msg=n"]);
  if(#!=1,
    Shade(["cr1"],["Color=red"]);
  );
  if((tmp1_2>Rmax-Eps)&(|tmp1_1_1|<1),
    Shade(["cr"+#],["Color=pinegreen"]);
    Letter([-1,3.5],"n",year+#-1,["Size=2","Color=[0.92,0,0.59,0.25]"]);
//    Subsedit(0,year+#-1);
  );
  tmp2=4*CRlist_#_2/Rmax;
  tmp2=["Size="+tmp2];
  Letter(tmp1_1,"c",EtoL_#,tmp2);
);

Letter([4,3],"c","干支環円 Zodiac Circles",["Size=2"]);

pos=[2.7,2.5];
dy=0.3;
op=["Size=1.2"];
opr=append(op,"Color=red");
zoL=[
 "子ね Rat, 丑うし Ox",
 "寅とら Tiger, 卯う Rabbit",
 "辰たつ Dragon(2024)",
 "巳み Snake, 午うま Horse",
 "未ひつじ Sheep, 申さる Monkey",
 "酉とり Rooster, 戌いぬ Dog",
 "亥い Boar",
 " "
];
stL=[
 "1.赤い点を動かして回転できます",
 "2.緑色の干支の年が表示されます",
 "3.白枠に半角数字で年を入力して",
 "　 YEARのボタンを押して下さい",
 "4.直近の辰年の年に変わります"
];
op=["Size=1.2"];
opr=["Size=1.2","Color=red"];
forall(1..(length(zoL)),
  if(#==+3,
    Letter(pos,"e",zoL_#,opr);
  ,
    Letter(pos,"e",zoL_#,op);
  );
  pos_2=pos_2-dy;
);
forall(stL,
  Letter(pos,"e",#,op);pos_2=pos_2-dy;
);



Windispg();
