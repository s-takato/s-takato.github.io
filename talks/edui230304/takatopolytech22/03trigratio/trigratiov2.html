<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

//Setdirectory(Dircdy);
//import("libfornet.txt");
//import("libforpolytech21.txt");
//import("trigatioketlib.txt");
Seteditable(62,["","Width=500","Size=18"]);

a=0;b=0;
while((a<3)%(b<3),
  a=randominteger(11);
  b=randominteger(11);
);
p0=[0,0];
p1=[a,0];
p2=[a,b];

;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
if(key()=="?" % keydownlist()==[32],
  if(!isreal(NumTyped),NumTyped=0);
  if(NumTyped==0,
    DispStr=
     "Figure(1) Parent(2) Parapara(3) Movie(4) Surf(5)";
  );
  if(NumTyped==1,
    DispStr=
     "Shift+ Title(T) Para(P) Slide(S) Digest(D)";
  );
  if(NumTyped==2,
    DispStr="Shift+ Meshlab(M)";
  );
  if(NumTyped==3,
    DispStr=
     "Ch : disp(0) chg(9) N(+,-) add(<) rmv(>)";
  );
  drawtext(mouse().xy,DispStr,size->24);
  NumTyped=mod(NumTyped+1,4);
,
  NumTyped=0;  
);
if(key()=="1",//Mkfigure
  Viewtex();
  kc();
);
if(key()=="2",//Mkparent
  Viewparent();
);
if(key()=="3",//Flipbook(Parapara)
  Flipbook();
);
if(key()=="4",//Texmovie
  Texmovie();
  kc();
);
if(key()=="5",//Surface
  Cheader();
  Cmain();
  kcC();
  if(ChNum>0,
    Ch=[ChNum];
  ,
    Ch=[1];
  );
  ChNum=0;
);
if(key()=="T",//Title
  Maketitle();
);
if(key()=="P",//ParaF
  Parafolder();
);
if(key()=="S",//Slide 
  Mkslides();
);
if(key()=="D",//Digest(Summary)
  Mkslidesummary();
);
if(key()=="M",//Meshlab
  Mkviewobj(OCNAME,OBJCMD,OCOPTION);
);

if(key()=="0",
  Dispchoice();
);
if(key()=="9",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=append(Ch,ChNum);
      ChNum=Ch_(length(Ch)-1);
      Ch=remove(Ch,[ChNum]);
      Ch=sort(Ch);
    );
  );
  Dispchoice();
);
if(key()=="+",
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="-",
  ChNum=ChNum-1;
  Dispchoice();
);
if(key()=="<",
  if(length(select(Ch,#==ChNum))==0,
    Ch=append(Ch,ChNum);
    Ch=sort(Ch);
    ChNum=ChNum+1;
  );
  Dispchoice();
);
if(key()=="^",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="~",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=max(ChNum-1,1);
  Dispchoice();
);
if(key()==">",
  if(length(Ch)>0,
    ChNum=Ch_(length(Ch));
    Ch=Remove(Ch,[ChNum]);
  );
  Dispchoice();
);

;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();

Setketcindyjs(["Grid=1"]); //no ketjs
//Ketcindyjsmain(["<pf8/fp>鋭角の三角比"]); //no ketjs

Setwindow([-1,10],[-1,10]);
Addax(0);

Listplot("x",[p0,[10,0]]);
Listplot("y",[p0,[0,10]]);
Listplot("1",[p0,p1,p2,p0],["dr,2"]);
Htickmark([1,"1",5,"5",10,"10"]);
Vtickmark([1,"1",5,"5",10,"10"]);
Letter(p0,"sw","A",["Size=1.5"]);
Letter(p1,"s","B",["Size=1.5"]);
Letter(p2,"ne","C",["Size=1.5"]);

tmp=Dotprod(p1-p0,p2-p0)/|p1-p0|/|p2-p0|;
ang=arccos(tmp);
ang=(ang+0)*180/pi;
Anglemark("1",[p1,p0,p2],
  [1.5,"E=1.8,"+format(ang,1)+"{}^{\circ}","Size=1.5"]);
//Help("Anglemark");


Windispg();

;

</script>
