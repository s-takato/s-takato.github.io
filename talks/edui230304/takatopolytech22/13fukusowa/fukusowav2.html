<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
if(key()=="?" % keydownlist()==[32],
  if(!isreal(NumTyped),NumTyped=0);
  if(NumTyped==0,
    DispStr=
     "Figure(1) Parent(2) Parapara(3) Movie(4) Surf(5)";
  );
  if(NumTyped==1,
    DispStr=
     "Shift+ Title(T) Para(P) AniF(A) Slide(S) Digest(D)";
  );
  if(NumTyped==2,
    DispStr="Shift+ Meshlab(M) KeTCindyJS(J)";
  );
  if(NumTyped==3,
    DispStr=
     "Ch : disp(0) chg(9) N(+,-) add(<) rmv(>)";
  );
  drawtext(mouse().xy,DispStr,size->24);
  NumTyped=mod(NumTyped+1,4);
,
  NumTyped=0;  
);
if(key()=="1",//Mkfigure
  Viewtex();
  kc();
);
if(key()=="2",//Mkparent
  Viewparent();
);
if(key()=="3",//Flipbook(Parapara)
  Flipbook();
);
if(key()=="4",//Texmovie
  Texmovie();
  kc();
);
if(key()=="5",//Surface
  Cheader();
  Cmain();
  kcC();
  if(ChNum>0,
    Ch=[ChNum];
  ,
    Ch=[1];
  );
  ChNum=0;
);
if(key()=="T",//Title
  Maketitle();
);
if(key()=="P",//ParaF
  Parafolder();
);
if(key()=="A",//Animatefile
  Animatefile();
);
if(key()=="S",//Slide 
  Mkslides();
);
if(key()=="D",//Digest(Summary)
  Mkslidesummary();
);
if(key()=="M",//Meshlab
  Mkviewobj(OCNAME,OBJCMD,OCOPTION);
);
if(key()=="J",//KeTCindyJS
  Mkketcindyjs();
);

if(key()=="0",
  Dispchoice();
);
if(key()=="9",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=append(Ch,ChNum);
      ChNum=Ch_(length(Ch)-1);
      Ch=remove(Ch,[ChNum]);
      Ch=sort(Ch);
    );
  );
  Dispchoice();
);
if(key()=="+",
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="-",
  ChNum=ChNum-1;
  Dispchoice();
);
if(key()=="<",
  if(length(select(Ch,#==ChNum))==0,
    Ch=append(Ch,ChNum);
    Ch=sort(Ch);
    ChNum=ChNum+1;
  );
  Dispchoice();
);
if(key()=="^",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="~",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=max(ChNum-1,1);
  Dispchoice();
);
if(key()==">",
  if(length(Ch)>0,
    ChNum=Ch_(length(Ch));
    Ch=Remove(Ch,[ChNum]);
  );
  Dispchoice();
);

;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit(1);
Setketcindyjs(["Label=[]"]);//no ketjs
Addax(0);
Setwindow([-5,5],[-5,5]);

Coorodinates([0.4,-0.1],[0,0.3],[-0.1,-0.4],16);

if(newflg==1,
  inspect(C,"ptsize",5.2);
//  st=Newsession(Id,"",[-8.7,4.7],24);
  newflg=0;
);

if(quesflg==1,
  if(quesnew==1,
    Subsedit(Rec,"");
    out=Makeques([-11,2],1.2);
    Ex=out_1; Ca=out_2;
    Msgsc=[];
    Startquestion(Ex,Ca);
    quesnew=0;
    quesgiven=1;
    scorefin=0;
  );
  quesflg=0;
);

if(quesgiven==1,
  Dispexprs(Msgques);
  Drawfig();
);

if(scoreflg==1,
  out=Scoring([-7.5,-3]);
  stans=out_1; score=out_2;
  Makequesdata(stans,score);
  Updatelog();
  scorefin=1;
  quesnew=1;
  scoreflg=0;
);

if(score==1,
  Listplot("1",[pA,pP,pB],["da"]);
);

if(recordflg==1,
  if(scorefin==1,
    Subsedit(Rec,LogData);
    quesnew=1;
    recordflg=0;
  );
  recordflg=0;
);

//Displetterlist([Msgnew,Msgsc]);

Windispg();


;

</script>
