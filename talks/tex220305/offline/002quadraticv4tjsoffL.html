Invert(x):=reverse(x);
Inwindow(point):=Inwindow(point,[XMIN,XMAX],[YMIN,YMAX]);
Inwindow(point,xrng,yrng):=(
  regional(Eps,pt,x,y,xmin,xmax,ymin,ymax,tmp);
  Eps=10.0^(-6);
  if(ispoint(point),pt=point.xy,pt=point);
  x=pt_1; y=pt_2;
  xmin=xrng_1; xmax=xrng_2;
  ymin=yrng_1; ymax=yrng_2;
  tmp=(x>xmin-Eps)&(x<xmax+Eps)&(y>ymin-Eps)&(y<ymax+Eps);
  if(tmp,true,false);
);
Putpoint(name,Pt):=Putpoint(name,Pt,Pt);
Putpoint(name,Ptinit,Pt):=(
  regional(ptstr); 
    ptstr=name+".xy="+Textformat(Pcrd(Pt),10)+";";

);
Textformat(value,dig):=(
  regional(vv,tmp,tmp1);
  if(islist(value),
    tmp1="[";
    forall(value,
      tmp1=tmp1+Textformat(#,dig)+",";
    );
    if(length(tmp1)>1, //18.01.29from
      tmp1=substring(tmp1,0,length(tmp1)-1);
    );
    tmp1=tmp1+"]"; //18.01.29until
  ,
    if(ispoint(value) % isstring(value),
      if(isstring(value),tmp1=Dq+value+Dq,tmp1=text(value)); // 15.10.02
    ,
      tmp1=format(value,dig);
    );
  );

);
Ptpos(pt):=Ptpos(pt,[]);
Ptpos(ptorg,pos):=(
  regional(pt,out,tmp);
  if(ispoint(ptorg),pt=ptorg,pt=parse(ptorg));
  if(length(pos)==0,
    tmp=pt.name+"position";
    out=parse(tmp);
    if(!islist(out),
      tmp=tmp+"="+Textformat(pt.xy,12)+";";  //200108 6->12
      parse(tmp);
    );
  ,
    pt.xy=pos;
    tmp=pt.name+"position="+Textformat(pt.xy,12)+";"; //200108 6->12
    parse(tmp);
    out=pt.xy;
  );

);
Pcrd(pt):=(

    tmp=pt.xy;

 re(tmp); //191231

Tocindyform(str):=( //190521
  regional(funL,out,plv,flg,nn,tmp,tmp1);
  out=str;
  funL=["cos","sin","tan"]; //210302from
  forall(funL,
    out=replace(out,#+"((-1,","arc"+#+"((");
    out=replace(out,#+"(-1,","arc"+#+"(");
  ); //210302to
  out=replace(out,"\",""); //190712[4lines]
  out=replace(out,"   "," ");
  out=replace(out,"  "," "); 
  out=replace(out," ","*"); 
  plv=Bracket(out,"()");
  flg=0;
  if(length(plv)==0,
    flg=4; //190522
  );
  if(flg==0,
    tmp=Indexall(out,"("); //190522from
    tmp1=Indexall(out,")");
    if(length(tmp)>length(tmp1),
      flg=2;
      out=out+"?+)?";
    );
    if(length(tmp)<length(tmp1),
      flg=3;
      out=out+"?)-?";
    );  //190522to
    forall(1..20,
      if(flg==0,
        tmp=Tocindyformpart(out);
        if(length(tmp)==0,
          flg=1;
        ,
          out=tmp;
        );
      );
    );
  );
  out=replace(out,"{","(");
  out=replace(out,"}",")");
  out;
);
Bracket(str):=Bracket(str,"()");
Bracket(str,br):=(
  regional(ph,pt,out,noL,ncL,nall,level,tmp);
  ph=substring(br,0,1);
  pt=substring(br,1,2);
  noL=Indexall(str,ph);
  ncL=Indexall(str,pt); // 16.05.22until
  nall=sort(concat(noL,ncL));
  level=0;
  out=[];
  forall(nall,
    if(contains(noL,#),
      level=level+1;
      tmp=[#,level];
    ,
      tmp=[#,-level];
      level=level-1;
    );
    out=append(out,tmp);
  );
  out;
);
Indexall(str,key):=(
  regional(rest,out,flg,tmp,tmp1,);
  out=[];
  rest=str;
  flg=0;
  forall(1..(length(str)),
    if(flg==0,
      tmp=indexof(rest,key);
      if(tmp>0,
        tmp1=tmp+length(str)-length(rest);
        out=append(out,tmp1);
        rest=substring(rest,tmp,length(rest));
      ,
        flg=1;
      );
    );
  );
  out;
);
Tocindyformpart(str):=( //190521
  regional(plv,funL,repL,flg,flgf,nall,nn,fun,funf,
      frL,fr,out,tmp,tmp1,tmp2,tmp3,tmp4);
  repL=[ //190515from
    ["frac",["","{xx}/{yy}"]],
    ["log",["log{xx}","log{yy}/log{xx}"]],
    ["sqrt",["sqrt{xx}","{yy}^(1/{xx})"]], //190522
    ["pow",["","{xx}^{yy}"]],
    ["sin",["sin{xx}","{sin{yy}}^{xx}"]], //190522from
    ["cos",["cos{xx}","{cos{yy}}^{xx}"]],
    ["tan",["tan{xx}","{tan{yy}}^{xx}"]] //190522to
  ];
  funL=apply(repL,substring(#_1,0,2)); //190515to
  out="";
  plv=Bracket(str,"()");
  nall=length(plv);
  if(nall>0,
    frL=[];
    forall(1..nall,nn,
      tmp1=plv_nn;
      if(tmp1_2>0,
        fun="";
        flgf=0;
        forall(1..20,
          if(flgf==0,
            tmp2=tmp1_1;
            tmp=substring(str,tmp2-#-1,tmp2-#);
            if((tmp>="a")&(tmp<="z"),
              fun=tmp+fun;
            ,
              flgf=1;
            );       
          );
        );
        tmp=substring(fun,0,2); //190515from
        if(contains(funL,tmp), 
          tmp=select(repL,substring(#_1,0,2)==tmp);
          funf=tmp_1_1; //190515to
          tmp=select(plv,(#_1>tmp1_1)&(#_2==-tmp1_2));
          tmp=tmp_1_1-1;
          frL=append(frL,[fun,funf,tmp1_1,tmp,tmp1_2]);
        );
      );
    );
    if(length(frL)>0,
      frL=sort(frL,[-#_5]);
      fr=frL_1;
      fun=fr_1; funf=fr_2;
      tmp1=substring(str,fr_3,fr_4);
      tmp=select(repL,#_1==funf);
      tmp=tmp_1;
      tmp2=tmp_2;
      tmp=Strsplit(tmp1,","); //190515from
      nn=length(tmp); 
      if(nn==1,
        tmp2=Assign(tmp2_1,["xx",tmp_1]);
      );
      if(nn==2,
        tmp2=Assign(tmp2_2,["xx",tmp_1,"yy",tmp_2]);
      ); //190515to
      nn=fr_3-length(fun);
      tmp=substring(str,0,nn-1);
      out=tmp+tmp2+substring(str,fr_4+1,length(str));
    ,
      out="";
    );
  );
  out;
);
Strsplit(str,key):=( //180505
  regional(start,out,tmp1,tmp2);
  tmp1=Indexall(str,key);
  out=[]; start=0;
  forall(tmp1,
    out=append(out,substring(str,start,#-1));
    start=#;
  );
  out=append(out,substring(str,start,length(str)));
  out;
);
Assign(str):=( //190125from
  regional(tmp);
  tmp=[];
  forall(VLIST,tmp=concat(tmp,[#_1,#_2]));
  Assign(str,tmp);
); //190125to
Assign(funstr,vrL):=Assign(funstr,vrL,6);
Assign(funstr,Arg1,Arg2):=( //190813from
  regional(vrL,precise,nn,out,tmp);
  if(islist(Arg1),
    vrL=Arg1; precise=Arg2;
    nn=length(vrL)/2;
    out=funstr;
    forall(1..nn,
      out=Assign(out,vrL_(2*#-1),vrL_(2*#),precise);
    );
  , 
    out=Assign(funstr,Arg1,Arg2,6);
  );
  out;
); //190813to
Assign(funstr,varname,rep,precision):=(
  regional(repstr,ii,jj,tmp,tmp1,tmp2,Notvar,Flg);
  if(isstring(rep),repstr=rep,repstr="("+Textformat(rep,precise)+")"); //190811to
  tmp=[46];  // 12.20
  tmp=concat(tmp,48..57);
  tmp=concat(tmp,65..90);
  tmp=concat(tmp,97..122);
  Notvar=apply(tmp,unicode(text(#),base->10));
  tmp2="";
  forall(1..100,
    ii=indexof(funstr,varname);
    if(ii>0,
      Flg=0;
      if(ii>1,
        tmp=substring(funstr,ii-2,ii-1);
        if(contains(Notvar,tmp),
          tmp2=tmp2+substring(funstr,0,ii);
          funstr=substring(funstr,ii,length(funstr));
          Flg=1;
        );
      );
      if(Flg==0,
        jj=ii-1+length(varname);
        if(jj<length(funstr),
          tmp=substring(funstr,jj,jj+1));
          if(contains(Notvar,tmp),
          tmp2=tmp2+substring(funstr,0,jj);
          funstr=substring(funstr,jj,length(funstr));
          Flg=1;
        );
      );
      if(Flg==0,
        tmp2=tmp2+substring(funstr,0,ii-1)+repstr;
        funstr=substring(funstr,jj,length(funstr));
      );
    );
  );
  funstr=tmp2+funstr;
  funstr;
);
Totexform(str):=( //190514
  regional(funL,f,out,plv,flg,nn,tmp,tmp1,tmp2);
  out=replace(str,"pi","\pi"); //190715
  out=replace(out,"exp(1)","e"); //210227
  funL=["cos","sin","tan"]; //210303from
  forall(funL,f,
    tmp2="";
    tmp1=indexof(out,f+"((-1,");
    flg=1;
    while((tmp1>0)&(flg<100),
      if(tmp1>1,tmp=substring(out,0,tmp1-1),tmp="");
      tmp2=tmp2+tmp+"\"+f+"^(-1)"; // 210303[2lines]
      out="("+substring(out,tmp1+length(f+"((-1,")-1,length(out));
      tmp=Bracket(out,"()");
      tmp=select(tmp,#_2==-1);
      tmp=tmp_1_1;
      tmp2=tmp2+substring(out,0,tmp);
      out=substring(out,tmp+1,length(out));
      tmp1=indexof(out,f+"((-1,");
      flg=flg+1;
    );
    if(length(tmp2)>0,out=tmp2+out);
  ); //210303to
  out=replace(out,f+"(-1,",f+"^(-1)(");
  tmp1=apply(0..9,text(#));  //190915from
  tmp2=Indexall(out,"*");
  forall(tmp2,
    tmp=substring(out,#,#+1);
    if(contains(tmp1,tmp),
      out=substring(out,0,#-1)+"$"+substring(out,#,length(out));
    ,
      out=substring(out,0,#-1)+"%"+substring(out,#,length(out));
    );
  );
  out=replace(out,"$","\cdot ");
  out=replace(out,"%"," "); //190915to,201018
  out=replace(out,"  ","\;");
  plv=Bracket(out,"()"); //190515from
  flg=0; //190521from
  if(length(plv)==0,
    flg=4; //190522
  );
  if(flg==0, //190521to
    tmp=Indexall(out,"("); //190522from
    tmp1=Indexall(out,")");
    if(length(tmp)>length(tmp1),
      flg=2;
      out=out+"?+)?";
    );
    if(length(tmp)<length(tmp1),
      flg=3;
      out=out+"?)-?";
    );  //190522to
    forall(1..20,
      if(flg==0,
        tmp=Totexformpart(out);
        if(length(tmp)==0,
          flg=1;
        ,
          out=tmp;
        );
      );
    );
  );
  if(flg<=1,
    out=replace(out,"+-","\pm ");
    out=replace(out,"-+","\mp ");
    out=replace(out,"<=","\leq ");
    out=replace(out,">=","\geq ");
    tmp1=Indexall(out,"^");
    forall(tmp1,nn,
      if(substring(out,nn,nn+1)=="(",
        tmp2=Bracket(substring(out,nn,length(out)),"()");
        tmp2=select(tmp2,#_2==-1);
        tmp2=tmp2_1_1+nn;
        tmp=substring(out,nn+1,tmp2-1);
        tmp2=substring(out,tmp2,length(out));//190915
        out=substring(out,0,nn)+"{"+tmp+"}";
        out=out+tmp2;
      );
    );
  );
  out;
);
Totexformpart(str):=( //190515from
  regional(plv,funL,repL,flg,flgf,nall,nn,fun,funf,
      frL,fr,out,tmp,tmp1,tmp2,tmp3,tmp4);
  repL=[ //190515from
    ["frac",["","\frac{xx}{yy}"]], //210228from
    ["log",["\log xx ","\log_{xx} yy"]], //210405
    ["sqrt",["\sqrt{xx}","\sqrt[xx]{yy}"]],
    ["pow",["","{xx}^{yy}"]],
    ["sin",["\sin xx ","\sin^{xx}\! yy "]], //200823[3lines]  //210405
    ["cos",["\cos xx ","\cos^{xx}\! yy "]], //210405
    ["tan",["\tan xx ","\tan^{xx}\! yy "]]  //210228to  //210405
  ];
  funL=apply(repL,substring(#_1,0,2)); //190515to

  plv=Bracket(str,"()");
  nall=length(plv);

    frL=[];
    forall(1..nall,nn,
      tmp1=plv_nn;
      if(tmp1_2>0,
        fun="";
        flgf=0;
        forall(1..20,
          if(flgf==0,
            tmp2=tmp1_1;
            tmp=substring(str,tmp2-#-1,tmp2-#);
            if((tmp>="a")&(tmp<="z"),
              fun=tmp+fun;
            ,
              flgf=1;
            );       
          );
        );
        tmp=substring(fun,0,2); //190515from
        if(contains(funL,tmp), 
          tmp=select(repL,substring(#_1,0,2)==tmp);
          funf=tmp_1_1; //190515to
          tmp=select(plv,(#_1>tmp1_1)&(#_2==-tmp1_2));
          tmp=tmp_1_1-1;
          frL=append(frL,[fun,funf,tmp1_1,tmp,tmp1_2]);
        );
      );
    );
    if(length(frL)>0,
      frL=sort(frL,[-#_5]);
      fr=frL_1;
      fun=fr_1; funf=fr_2;
      tmp1=substring(str,fr_3,fr_4);
      tmp=select(repL,#_1==funf);
      tmp=tmp_1;
      tmp2=tmp_2;
      tmp=Strsplit(tmp1,","); //190515from
      nn=length(tmp); 
      if(nn==1,
        tmp2=Assign(tmp2_1,["xx",tmp_1]);
      );
      if(nn==2,
        tmp2=Assign(tmp2_2,["xx",tmp_1,"yy",tmp_2]);
      ); //190515to
      nn=fr_3-length(fun);
      tmp=substring(str,0,nn-1);
      out=tmp+tmp2+substring(str,fr_4+1,length(str));

    );

);
Htickmark(arglist):=Htickmark(arglist,[]); //190203

Listplot(list):=Listplot(list,[]);
Listplot(Arg1,Arg2):=(
  regional(name,list,options,str);
  if(isstring(Arg1),
    name=Arg1;
    list=Arg2;
    Listplot(name,list,[]);
  ,
    list=Arg1;

       name=name+#.name;

Listplot(nm,list,options):=(
  regional(name,cutend,tmp,tmp1,tmp2,ptlist,Ltype,opcindy,Noflg,eqL,Msg,color,color4);
  if(substring(nm,0,1)=="-",  // 16.01.27 from

  ); // upto
  tmp=Divoptions(options);

  Noflg=tmp_2;
  eqL=tmp_5;
  color=tmp_(length(tmp)-2); color4=Colorrgb2cmyk(color); //200618
  opcindy=tmp_(length(tmp));
  Msg="Y";  //190206
 Msg="N"; //
  cutend=[0,0];//180719
  forall(eqL,
    tmp=Strsplit(#,"=");
    tmp1=Toupper(substring(tmp_1,0,1));
    if(tmp1=="M",
      Msg=Toupper(substring(tmp_2,0,1));
    );
    if(tmp1=="C",//180719from
      tmp2=replace(tmp_2,"[","");
      tmp2=replace(tmp2,"]","");
      cutend=tokenize(tmp2,",");
      if(length(cutend)==1,cutend=[cutend_1,cutend_1]);

  );
  if(Noflg<3,
    if(Msg=="Y", //190206
      println("generate Listplot "+name);
    );
    if(isstring(list_1),tmp=apply(list,parse(#)),tmp=list); // 15.03.24
    ptlist=apply(tmp,Pcrd(#));
    if(|cutend|>0,//180719from
      tmp=ptlist_(length(ptlist))-ptlist_1;
      tmp=tmp/|tmp|;
      ptlist_1=ptlist_1+tmp*cutend_1;
      ptlist_(length(ptlist))=ptlist_(length(ptlist))-tmp*cutend_2;
    );//180719to
    tmp=name+"="+Textformat(ptlist,5)+";"; //190415
    parse(tmp);
  );
  if(Noflg<3, //190818
    if(isstring(Ltype),
      Ltype=Getlinestyle(text(Noflg)+Ltype,name);
    ,
      if(Noflg==1,Ltype=0);
    );
    GCLIST=append(GCLIST,[name,Ltype,opcindy]);
  );
  tmp1=apply(list,Lcrd(#));

Divoptions(options):=(
  regional(Ltype,Noflg,Inflg,Outflg,eqL,realL,strL,
      color,opstr,opcindy,flg,tmp,tmp1,tmp2);
  Ltype="dr";  // 2015.01.13
  Noflg=0;
  Inflg=0;
  Outflg=0;
  eqL=[];
  realL=[];
  strL=[];
  color=Colorcmyk2rgb(KCOLOR); //200513
  opstr="";
  opcindy="";
  forall(options,
    flg=0;
    if(flg==0,
      if(isreal(#) % ispoint(#) % islist(#),
        realL=append(realL,#);
        opstr=opstr+","+text(#);
        flg=1;
      );
    );
    if(flg==0,
      if(indexof(#,"=")>0,
        tmp=Strsplit(#,"="); //180602from
        tmp1=Toupper(tmp_1);
        tmp2=tmp_2;
        if(tmp1=="COLOR",
          if(indexof(tmp2,"[")>0, //180928
            tmp1=parse(tmp2);
            color=tmp1;
            if(length(tmp1)==4,
              tmp1=Colorcmyk2rgb(tmp1);
            );
          ,
            color=Colorname2cmyk(tmp2);//200425
            tmp1=Colorcmyk2rgb(color); ;//200425
          );
          tmp="color->"+text(tmp1);
          opcindy=opcindy+","+tmp;
        ,
          eqL=append(eqL,#);
        );//180602to
        flg=1; 
      );
    );
    if(flg==0,
      if(indexof(#,"no")+indexof(#,"No")>0,
        if(indexof(#,"tex")>0,Noflg=1);
        if(indexof(#,"disp")>0,Noflg=2);
        if(indexof(#,"data")>0,Noflg=3);
        flg=1;
      );
    );
    if(flg==0,
      if(indexof(#,"->")>0,
        opcindy=opcindy+","+#;
        flg=1; 
      );
    );
    if(flg==0,
      if(indexof(#,"out")+indexof(#,"Out")>0,
        if(indexof(#,"-")==0,
          Outflg=1;
        ,
          Outflg=2;
        );
        flg=1;
      );
    );
    if(flg==0,
      if(indexof(#,"in")+indexof(#,"In")>0,
        if(indexof(#,"-")==0,
          Inflg=1;
        ,
          Inflg=2;
        );
        flg=1;
      );
    );
    if(flg==0,
      tmp=substring(#,0,2);
      tmp1=indexof(tmp,"dr")+indexof(tmp,"Dr");
      tmp1=tmp1+indexof(tmp,"da")+indexof(tmp,"Da");
      tmp1=tmp1+indexof(tmp,"id")+indexof(tmp,"Id");
      tmp1=tmp1+indexof(tmp,"do")+indexof(tmp,"Do");
      tmp1=tmp1+indexof(tmp,"dp")+indexof(tmp,"Dp");
      if(tmp1>0,
        Ltype=#;
        flg=1;
      );
      if(flg==0,
        if(length(#)>0, //180408
          strL=append(strL,#);
          opstr=opstr+","+Dq+#+Dq;
        );
      );
    );
  );
  if(indexof(opcindy,"color->")==0,// 16.10.07from
    tmp=Colorcmyk2rgb(KCOLOR); //200513[2lines]
    opcindy=opcindy+",color->"+text(tmp);
  );
  [Ltype,Noflg,Inflg,Outflg,eqL,realL,strL,color,opstr,opcindy];
);
Toupper(str):=(
  regional(alphabet,out,tmp,tmp1);
  alphabet="abcdefghijklmnopqrstuvwxyz";
  out="";
  forall(1..(length(str)),
    tmp=substring(str,#-1,#);
    tmp1=indexof(alphabet,tmp);
    if(tmp1>0,
      out=out+unicode(text(tmp1+64),base->10);
    ,
      out=out+tmp;
    );

    Listplot("-ar"+nm,[pA,pB],[Ltype,"Color="+color,"Msg=n"]); 
  );
  SCALEY=scaley; //200114
  [LLcrd(pA),LLcrd(pB)];
);
Addax(param):=(
  ADDAXES=text(param);
);
Ketcindyjsfigure=0;
Ketcindyjsscale=1;

setdirectory(Dircdy);
// LIbrary for net materials   20200420
// StartTime, LogData, QuesData, QuestNo, NewLearn, NewQues, EndQues はグローバル変数

// Startlearning(studentname) stnameと開始の年月日時刻データを追加した文字列を返す
//       stname==""のときは，"noname"を返す
// Startquestion(question,correct) 問題番号と問題と正解からQuesDataを新たに作成, NewQues=0
// Endquestion(studentans,studentscore) QuesDataに解答得点解答時間を追加, NewQues=1,,QuesNo=+1
// Updatelog() QuesNoが同じ場合はLogDataを更新，そうでなければ追加
// Log2csv(dt) logdataをCSVのリストにして返す

// Getcurtime() 現在の年月日と時刻データを返す
// Counttime() 現在の時刻データを返す
// Returntime(data) dataから時刻の通常データを返す
// Returndatetime(data) dataから年月日と時刻の通常データのリストを返す

LogData="";
StartTime=0;
QuesData="";
QuesNo=0;
NewLearn=1;
NewQues=1;
EndQues=0;

Getcurtime():=Getcurtime(date(),time());
Getcurtime(ymd,hms):=(
  regional(out,tmp,tmp1);
  out=text(ymd_1*10000+ymd_2*100+ymd_3);
  tmp=text(hms_1*3600+hms_2*60+hms_3);
  tmp1=substring("0000000",0,5-length(tmp));
  out=out+tmp1+tmp;
  out;
);

Counttime():=(
  regional(tmp,tmp1);
  tmp=time();
  tmp_1*3600+tmp_2*60+tmp_3;
);

Returndatetime(data):=(
  regional(dstr,dt,tm,tmp);
  dstr=text(data);
  dt=substring(dstr,0,8);
  tmp=substring(dstr,8,length(dstr));
  tm=Returntime(tmp);
  [dt,tm];
);

Returntime(timedata):=(
  regional(tmp,tmp1,out);
  tmp=timedata;
  if(isstring(tmp),tmp=parse(tmp));
  out=[floor(tmp/3600)];
  tmp=mod(tmp,3600);
  out=append(out,floor(tmp/60));
  tmp=mod(tmp,60);
  tmp1=append(out,tmp);
  out="";
  forall(tmp1,
    out=out+text(#)+":";
  );
  out=substring(out,0,length(out)-1);
  out;
);

Startlearning(studentname):=(
  regional(st);
  //global LogData, QuesNo, QuesData
  st=studentname;
  if(length(st)==0,st="noname");
  LogData=st+";;"+Getcurtime();
);

Startquestion(question,correct):=(
  regional(no,ex,ca);
  StartTime=Counttime();
  no=text(QuesNo);
  ex=question;
  if(!isstring(ex),ex=text(ex));
  ca=correct;
  if(!isstring(ca),ca=text(ex));
  QuesData=no+";;"+ex+";;"+ca;
);

Endquestion(studentans,studentscore):=(
  regional(ans,score,tm);
  // global QuesData,StartTime, EndQues
  if(EndQues==0,
    ans=studentans;
    if(!isstring(ans),ans=text(ans));
    score=studentscore;
    if(!isstring(score),score=text(score));
    QuesData=QuesData+";;"+ans+";;"+score;
    tm=Counttime()-StartTime;
    QuesData=QuesData+";;"+text(tm);
    EndQues=1;
  );
);

Updatelog():=(
  regional(tmp,tmp1,tmp2);
  //global LogData,QuesData
  if(length(QuesData)>0,
    tmp=tokenize(LogData,"||");
    if(length(tmp)>1,
      tmp1=tmp_(-1);
      tmp2=tmp_(1..(length(tmp)-1));
      tmp=tokenize(tmp1,";;");
      tmp=tmp_1;
      if(tmp==QuesNo-1,
        LogData=tmp2_1;
        forall(2..(length(tmp2)),
          LogData=LogData+"||"+tmp2_#;
        );
      );
    );
    LogData=LogData+"||"+QuesData;
  );
  QuesData="";
);

Log2csv(dt):=(
  regional(cL,dL,out,nn,tmp,tmp1,tmp2);
  cL=[];
  dL=tokenize(dt,"||");
  tmp=dL_1;
  tmp1=tokenize(tmp,";;");
  tmp=Returndatetime(tmp1_2);
  out=tmp1_1+","+tmp_1+","+tmp_2;
  forall(2..(length(dL)),nn,
    tmp1=tokenize(dL_nn,";;");
    tmp2=text(tmp1_1)+",";
    forall(2..(length(tmp1)),
      tmp=tmp1_#;
      if(!isstring(tmp),tmp=text(tmp));
      tmp2=tmp2+Dqq(tmp);
      if(#<length(tmp1),tmp2=tmp2+",");
    );
    out=out+","+tmp2;
  );
  out;
);


Displetters():=(
  regional(ds);
  ds=3.8;
  Drwletter([-9,1.6],"頂点の座標は",20);
  Drwletter([-9,0.8],"(",20);
  Drwletter([-9+ds,0.8],")",20);
  Drwletter([-9+ds/2,0.8],",",20);
);

Makequestion():=(
  regional(ex,ca,a1,p1,q1,b1,c1,
      flg,ctr,frm,cfrm,tmp);
  a1=0;
  frm="";
  a1=randominteger(2)+1;
  a1=2*a1-3;
  if(QuesNo<=2,a1=1);
  if(QuesNo==3,a1=-1);
  flg=0;
  ctr=1;
  while((flg==0)&(ctr<40),
    p1=randominteger(7)-3;
    q1=randominteger(11)-5;
    b1=-2*a1*p1;
    c1=a1*p1*p1+q1;
    frm=Assign("a*x^2+b*x+c",
        ["a",text(a1),"b",text(b1),"c",text(c1)]);
    tmp=Assign("a*x^2+b*x+c",
        ["a",a1,"b",b1,"c",c1]);
    cfrm=Tocindyform(tmp);
    f(x):=[x,parse(cfrm)];
    flg=1;
    forall([p1-2,p1-1,p1,p1+1,p1+2],
      if(!Inwindow(f(#)),flg=0);
    );
    ctr=ctr+1;
  );
  ex=Assign("a*(x-p)^2+q",["a",a1,"p",p1,"q",q1]);
  tmp=Assign("[p,q]",["p",p1,"q",q1]);
  ca=text(parse(tmp));
  Subsedit(11,"");
  Subsedit(12,"");
  Putpoint("P1",[-2,-5.3]);
  Putpoint("P2",[-1,-5.3]);
  Putpoint("T",[0,-5.3]);
  Putpoint("P3",[1,-5.3]);
  Putpoint("P4",[2,-5.3]);
  score1=""; score2="";
  [ex,ca,a1,p1,q1,b1,c1,frm,cfrm];
);

Deformtex(frm):=(
  regional(tmp,tfrm);
  tmp=replace(frm,"1*","");
  tmp=replace(tmp,"-1*","-");
  tmp=replace(tmp,"+-","-");
  tmp=replace(tmp,"+0*x","");
  tmp=replace(tmp,"+0","");
  tfrm=Totexform(tmp);
  tfrm;
);

Scoring():=(
  regional(eps,str1,str2,ans,pP,score,
     tfrmpq,tmp,tmp1);
  eps=10^(-3);
  str1=Textedit(11,"");
  str2=Textedit(12,"");
  if((length(str1)>0)&(length(str2)>0),
    str1=Tocindyform(str1);
    str2=Tocindyform(str2);
    ans=Assign("[p,q]",["p",str1,"q",str2]);
    ans=parse(ans);
    ans=text(ans);
    pP=parse(ans);
    if(|pP-[p1,q1]|<eps,
      score1="1";
    ,
      score1="0";
    );
    scoreflg=2;
  );
  pP;
);

Dispscore(score):=(
  regional(tmp,tfrmpq);
  tmp=Assign("a*(x-p)^2+q",
      ["a",text(a1),"p",text(p1),"q",text(q1)]);
  tmp=replace(tmp,"1*","");
  tmp=replace(tmp,"--","+");
  tmp=replace(tmp,"+-","-");
  tfrmpq=Totexform(tmp);
  if(score=="1",
    Drwletter(pB,"正解",20,[0,0,1]);
  ,
    Drwletter(pB,"不正解",20,[1,0,0]);
  );
  Drwexpr(pB-[0,1],"y="+tfrmpq,20,[0,0,0]);
  Drwletter(pB-[0,2],"点をグラフ上にとろう",20,[0,0,1]);
  Drwletter(pB-[0,2.5],"(Tは頂点)",20,[0,0,1]);

);

Drawgraph():=(
);

Scoregraph():=(
  regional(gosa1,gosa2,score,flg);
  gosa1=0.1; gosa2=0.4;
  score="";
  flg=0;
  if(|T-[p1,q1]|>gosa1,flg=-1);
  forall([P1,P2,P3,P4],
    if(|#-f(#.x)|>gosa2,flg=-1);
  );
  if(flg==0,
    score="1";
  ,
    score="0";
  );
  score;
);

Dispscoregraph(score):=(
  regional(pB);
  pB=[7,-3];
  if(score=="1",
    Drwletter(pB,"正解",20,[0,0,1]);
  ,
    Drwletter(pB,"不正解",20,[1,0,0]);
  );
);

Coordinate():=(
  regional(hL,vL);
  hL=[]; vL=[];
  forall(remove((-4)..4,[0]),
    hL=concat(hL,[#,text(#)]);
    vL=concat(vL,[#,text(#)]);
    draw([XMIN,#],[XMAX,#],color->[0,0,0],size->0.4);
    draw([#,YMIN],[#,YMAX],color->[0,0,0],size->0.4);
  );
  Htickmark(hL,["Size=1.2"]);
  Vtickmark(hL,["Size=1.2"]);
);

newflg=1;
scoreflg=0;
graphflg=0;
drawflg=0;
graphflg=0;
recordflg=0;
pB=[-9,-1];
frm="";
cfrm="";
;
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();

Displetters();
Coordinate();

if(queflg==1,
  if(NewLearn==1,
    st=Textedit(51,"noname");
    Startlearning(st);
    NewLearn=0;
  );
  if(NewQues==1,
    QuesNo=QuesNo+1;
    tmp=Makequestion();
    a1=tmp_3; p1=tmp_4; q1=tmp_5; b1=tmp_6; c1=tmp_7;
    frm=tmp_8; cfrm=tmp_9;
    Startquestion(tmp_1,tmp_2);
    NewQues=0;
    EndQues=0;
    graphflg=0;
    scoreflg=0;
  );
  queflg=0;
);

if(length(frm)>0,
  tfrm=Deformtex(frm);
  Drwletter([-9,2.5],"("+QuesNo+") ",20);
  Drwexpr([-8,2.5],"y="+tfrm,20);
);

if(scoreflg==1,
  ans=Scoring();
);

if(length(score1)>0,
  Dispscore(score1);
  scoreflg=2;
,
  Drwletter(pB,"未入力",20,[0,0,0]);
);

if(graphflg==1,
  if(scoreflg>=2,
    Plotdata("2",cfrm,"x",["Color=blue","Num=200"]);
  );
  if(scoreflg==2,
    score2=Scoregraph();
    scoreflg=3;
  );
);

if(length(score2)>0,
  Dispscoregraph(score2);
);

if(scoreflg==3,
  Updatelog();
  Endquestion(ans,score1+","+score2);
  NewQues=1;
  scoreflg=4;
);

if(recordflg==1,
  if(scoreflg==4,
    Subsedit(59,LogData);
  );
  recordflg=0;
);

Ospline("1",[P1,P2,T,P3,P4],["Msg=n"]);


Windispg();
;
</script>
