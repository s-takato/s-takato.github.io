  regional(name);

Arrowdataseg(nm,ptlistorg,optionsorg):=(
  regional(options,Ltype,Noflg,opstr,opcindy,eqL,reL,strL,color,size,lineflg,
      flg,cutend,tmp,tmp1,tmp2,pA,pB,pC,angle,segpos,cut,scaley,Ev,Nv,pP,ptlist);
  scaley=SCALEY; //190412
  SCALEY=1; //200114
  ptlist=[];
  forall(ptlistorg,
    if(ispoint(#),tmp=[#.x, #.y], tmp=[#_1,scaley*#_2]);
    ptlist=append(ptlist,tmp);
  );
  pA=ptlist_1; pB=ptlist_2;
  options=optionsorg;
  tmp=Divoptions(options);
  Ltype=tmp_1;
  Noflg=tmp_2;
  eqL=tmp_5;
  reL=tmp_6;
  strL=tmp_7;
  color=tmp_(length(tmp)-2);
  opstr=tmp_(length(tmp)-1);
  opcindy=tmp_(length(tmp));
  size=0.2*YaSize*1/2.54*1000/MilliIn; 
  angle=YaAngle*pi/180;
  segpos=YaPosition;
  cut=YaCut;
  if(length(reL)>=1,
    size=0.2*reL_1*1/2.54*1000/MilliIn; 
  );
  if(length(reL)>=2,
    if(reL_2<2.5,angle=reL_2*YaAngle,angle=reL_2);
    angle=angle*pi/180;
  );
  if(length(reL)>=3,
    segpos=reL_3;
  );
  if(length(reL)>=4,
    cut=reL_4;
  );
  options=remove(options,reL); //191202
  cutend=[0,0];//180719
  lineflg=0;
  forall(eqL,
    tmp=Strsplit(#,"=");
    tmp1=Toupper(substring(tmp_1,0,2));
    tmp2=tmp_2;
    if(tmp1=="CU",//180719from
      tmp2=replace(tmp2,"[","");
      tmp2=replace(tmp2,"]","");
      cutend=tokenize(tmp2,",");
      if(length(cutend)==1,cutend=[cutend_1,cutend_1]);
    );
    if(tmp1=="LI",//190504from
      tmp2=Toupper(substring(tmp2,0,1));
      if(tmp2=="Y",lineflg=1);
    );//190504to
  );
  tmp=pB-pA;
  tmp=tmp/|tmp|;
  pA=ptlist_1+tmp*cutend_1;
  pB=ptlist_2-tmp*cutend_2;
  pP=pA+segpos*(pB-pA);
  Ev=-1/|pB-pA|*(pB-pA); Nv=[-Ev_2, Ev_1];
  tmp1=pP+size*cos(angle)*Ev+size*sin(angle)*Nv;
  tmp2=pP+size*cos(angle)*Ev-size*sin(angle)*Nv;
  pC=pP+(1-cut)*((tmp1+tmp2)/2-pP);
  ArrowheadNumber=ArrowheadNumber+1;
  if(Noflg<2,
    if(lineflg==1,
      Listplot("-arh"+nm,[tmp1,pP,tmp2],append(options,"Msg=n")); //191106
    ,
      Listplot("-arh"+nm,[tmp1,pP,tmp2,pC,tmp1],["dr,0.1","Color="+color,"Msg=n"]); //191106
    fillpoly(parse("arh"+nm),color->color); // 
    );
    if(lineflg==0,
      if(segpos==1,pB=pC); //191202
    );
    Listplot("-ar"+nm,[pA,pB],[Ltype,"Color="+color,"Msg=n"]); 
  );
  SCALEY=scaley; //200114
  [LLcrd(pA),LLcrd(pB)];
);

  nn=tmp2_1;

  tmp=indexof(tmp1,",");
  tmp1=substring(tmp1,0,tmp-1);
  if(!ispoint(parse(tmp1)),
    nn=nn-1;
  );
  nn;
);

Returndatetime(data):=(
  regional(dstr,dt,tm,tmp);
  dstr=text(data);
  dt=substring(dstr,0,8);
  tmp=substring(dstr,8,length(dstr));
  tm=Returntime(tmp);
  [dt,tm];
);

Returntime(timedata):=(
  regional(tmp,tmp1,out);
  tmp=timedata;
  if(isstring(tmp),tmp=parse(tmp));
  out=[floor(tmp/3600)];
  tmp=mod(tmp,3600);
  out=append(out,floor(tmp/60));
  tmp=mod(tmp,60);
  tmp1=append(out,tmp);
  out="";
  forall(tmp1,
    out=out+text(#)+":";
  );
  out=substring(out,0,length(out)-1);
  out;
);

  pos=[7,0]; size=20; clr=[1,0,0];
  inf=10^5; eps=0.1;
  csn=inf; csd=inf; snn=inf; snd=inf; tnn=inf; tnd=inf;
  stans=""; score=0;
  tmp=Textedit(10,"");
  if(length(tmp)>0,csn=parse(Tocindyform(tmp)));
  tmp=Textedit(11,"");
  if(length(tmp)>0,csd=parse(Tocindyform(tmp)));
  tmp=Textedit(12,"");
  if(length(tmp)>0,snn=parse(Tocindyform(tmp)));
  tmp=Textedit(13,"");
  if(length(tmp)>0,snd=parse(Tocindyform(tmp)));
  tmp=Textedit(14,"");
  if(length(tmp)>0,tnn=parse(Tocindyform(tmp)));
  tmp=Textedit(15,"");
  if(length(tmp)>0,tnd=parse(Tocindyform(tmp)));
  if((csn==inf)%(csd==inf)%(snn==inf)%(snd==inf)%(tnn==inf)%(tnd==inf),
    Msgsc=["未入力",pos,size,clr];
    stans="na";
    score=-2;
  ,
    ans=parse(Ca);
    stans=Assign("csn/csd",["csn",csn,"csd",csd])+",";
    stans=stans+Assign("snn/snd",["snn",snn,"snd",snd])+",";
    stans=stans+Assign("tnn/tnd",["tnn",tnn,"tnd",tnd]);
    if((csd==0)%(snd==0)%(tnd==0),
      Msgsc=["分母0",pos,size,clr];
      score=-1;
    ,
      if(|csn/csd-ans_1|+|snn/snd-ans_2|+|tnn/tnd-ans_3|<eps,
        Msgsc=["正解",pos,size,clr];
        score=1;
      ,
        Msgsc=["不正解",pos,size,clr];
        score=0;
      );
    );
  );
  [stans,score];
);

Drwaxes():=(
  regional(tL);
  tL=[];
  forall(1..10,
    tL=concat(tL,[#/2,text(#)]);
  );
  Htickmark(tL);
  Vtickmark(tL);
);

Dispinitial():=(
  regional(op,opc,pos,dpos,posM,dpoM,tmp);
  pos=3.6;dpos=1.2;
  if(quesgiven==1,
    if(Choice==0,tmp=Angle,tmp=90-Angle);
    Drwexpr([5,pos+1],"\theta="+text(tmp)+"^{\circ}",20);
  );
  Drwexpr([5,pos],"\cos\theta=",20);
  Drwexpr([5,pos-1*dpos],"\sin\theta=",20);
  Drwexpr([5,pos-2*dpos],"\tan\theta=",20);
  pos=pos+0.1;
  Listplot("cs",[[6,pos],[7.3,pos]],["dr,1.5"]);
  Listplot("sn",[[6,pos-dpos],[7.3,pos-dpos]],["dr,1.5"]);
  Listplot("tn",[[6,pos-2*dpos],[7.3,pos-2*dpos]],["dr,1.5"]);
);

Poshd=[-3.5,4];
Msghd=[];

alpha=pi/40;
cs1=cos(alpha); sn1=sin(alpha);
cs2=cos(2*alpha); sn2=sin(2*alpha);
csL=[[cs2,-sn2],[cs1,-sn1],[1,0],[cs1,sn1],[cs2,sn2]];


newflg=1;
quesflg=0;
quesgiven=0;
quesnew=0;
scoreflg=0;
scorectr=0;
recordflg=0;
recordfin=0;
;
</script>

    newflg=0;

  );
);

if(quesflg==1,

    Makeques();

    Msgsc=[];
    quesgiven=1;
    quesnew=0;
    scorectr=1;
    recordfin=0;
  );
  quesflg=0;
);

if(quesgiven==1,
  Putoncurve("A",cr1);
  Drawfig();
);

if(scoreflg==1,
  if(scorectr>0,
    tmp=Scoring();
    Makequesdata(tmp_1,tmp_2,scorectr);
    scorectr=scorectr+1;
    quesnew=1;
  );
  scoreflg=0;
);

if(recordflg==1,
  if(recordfin==0,
    Updatelog();
    Subsedit(62,LogData);
    quesnew=1;
  );
  recordflg=0;
);

Drwaxes();

Dispinitial();
Displetters(Msghd);
Displetters(Msgsc);

Windispg();
;
